# Chordshop Configuration File
#################################################
# DO NOT REMOVE ANY ITEMS!!!
# You can only change their values.
#################################################

#################################################
# Misc Settings
#################################################
# index: 0 = do not create index
#        1 = create alphabetized index
#        2 = create alphabetized index if there is more than one song
#        3 = create unalphabetized index
#        4 = create unalphabetized index if there is more than one song
index = 2
# transpose: multiple values can be comma separated
transpose = 0
capo = 0
# pdf_outline_closed: Determines whether the outline is expanded or not by default
outline_closed = 1
# default instrument
instrument = 'Guitar (Standard)'
#################################################
# Editor Properties
#################################################
# show end of line character
editor.showeol = 0
#################################################
# Define Paper Properties
#################################################
paper.width = 8.5*inch
paper.height = 11.0*inch
paper.top_margin = inch*0.5
paper.bottom_margin = inch*0.6
paper.left_margin = inch*0.5
paper.right_margin = inch*0.5
paper.footer = inch*0.5
#################################################
