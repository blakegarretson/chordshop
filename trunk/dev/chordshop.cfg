fonts.repeat_face = "Times-Bold"
fonts.comments_size = 10
fonts.comments_face = "Helvetica-Oblique"
fonts.header_size = 8
fonts.header_face = "Helvetica"
fonts.blockid_size = 10
fonts.blockid_face = "Helvetica-BoldOblique"
fonts.tab_size = 10
fonts.tab_face = "Courier"
fonts.slash_size = 10
fonts.slash_face = "Courier-Bold"
fonts.chords_size = 10
fonts.chords_face = "Helvetica-Bold"
fonts.capo_size = 6
